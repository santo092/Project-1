<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Questions</title>

    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">

    <!-- link to bootstrap -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <!-- link to google fonts -->

    <link href="https://fonts.googleapis.com/css?family=Bilbo" rel="stylesheet">

    <!-- link to jQuery -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>



    <link rel="stylesheet" href="assets/css/quiz.css">

    

    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

</head>



<body>



    <div id="quizContainer" class="container">

        <div class="row">

            <div class="col-md-12">

                <div id="title" class="title"><b>Game of Thrones Quiz</b></div>

            </div>





            <div class="col-md-12">

                <div id="question" class="question"> </div>

            </div>

        </div>

        <div class="row">

            <div class="col-md-6">



                <label class="option"><input type="radio" name="option" value="T" /><span id="opt1"> </span></label>

                <label class="option"><input type="radio" name="option" value="G" /><span id="opt2"> </span></label>

                <label class="option"><input type="radio" name="option" value="M" /><span id="opt3"> </span></label>



            </div>



            <div class="col-md-6">

                <label class="option"><input type="radio" name="option" value="W" /><span id="opt4">

                    </span></label>

                <label class="option"><input type="radio" name="option" value="S" /><span id="opt5"></span>

                </label>

                <label class="option"><input type="radio" name="option" value="L" /><span id="opt6"></span>

                </label>

            </div>



        </div>

        <div class="row">

            <div class="col-md-12">

                <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next Question</button>

            </div>

        </div>

        <br>

        <div id="result" class="container result" style="display: none;">

        </div>






        <script src="assets/javascript/questions.js"></script>

        <script src="assets/javascript/quiz-script.js"></script>

        <script src="assets/javascript/firebase.js"></script>

        <link rel="stylesheet" href="assets/css/quiz.css">



</body>



</html>
